<div class="c-main-container mat-elevation-z8">
  <div
    class="c-loading-shade"
    *ngIf="loading || isError"
  >
    <mat-spinner *ngIf="loading"></mat-spinner>
  </div>

  <div class="c-table-container">
    <div class="c-search-bar">
      <mat-form-field class="full-width">
        <mat-label>Search</mat-label>
        <input
          matInput
          [(ngModel)]="searchString"
          (keyup)="applyFilter()"
          #input
        >
      </mat-form-field>
    </div>
    <table
      mat-table
      [dataSource]="userDataSource"
      class="mat-elevation-z8"
    >

      <!-- Firstname Column -->
      <ng-container matColumnDef="firstname">
        <th
          mat-header-cell
          *matHeaderCellDef
        > First Name </th>
        <td
          mat-cell
          *matCellDef="let element"
        > {{element.firstname}} </td>
      </ng-container>

      <!-- Lastname Column -->
      <ng-container matColumnDef="lastname">
        <th
          mat-header-cell
          *matHeaderCellDef
        > Last Name </th>
        <td
          mat-cell
          *matCellDef="let element"
        > {{element.lastname}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th
          mat-header-cell
          *matHeaderCellDef
        > Email </th>
        <td
          mat-cell
          *matCellDef="let element"
        > {{element.email}} </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"
      ></tr>
    </table>
  </div>

  <mat-paginator
    #paginator
    [length]="pageProperties.pageLength"
    [pageSize]="pageProperties.pageSize"
    (page)="getPageDetails($event)"
  >
  </mat-paginator>
</div>
